<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Connexion
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/iPwelomQNipu6bSJop4u_background.png) no-repeat center;background-size:cover;" id="page4">
  <form id="connexion-form1">
    <img src="assets/img/XPy4NXDeTJShiXBX5ZOM_G_LOGO.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="height:20px;" id="connexion-spacer4"></div>
    <ion-list id="connexion-list3">
      <ion-item id="connexion-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" name="email"></ion-input>
      </ion-item>
      <ion-item id="connexion-input2">
        <ion-label>
          Mot de passe
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:20px;" id="connexion-spacer3"></div>
    <button id="connexion-button1" ion-button color="positive" block style="color:#FFFFFF;border-radius:5px 5px 5px 5px;" on-click="goToGuide()">
      Se connecter
    </button>
    <button id="connexion-button2" ion-button clear color="light" block href-inappbrowser="/signup">
      Ou creer un nouveau compte ?
    </button>
  </form>
</ion-content>
